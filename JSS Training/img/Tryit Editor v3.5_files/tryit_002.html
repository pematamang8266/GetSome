<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
div {
    border: 1px solid #FF0000;
}
</style>
</head>
<body contenteditable="false">

<div id="myDiv" style="margin: 100px;">This is some text.</div>
<br>
<button type="button" onclick="changeMargin()">Change margin of the div element</button>
<br>
<br>

<div id="myDiv2" style="padding: 100px;">This is some text.</div>
<br>
<button type="button" onclick="changePadding()">Change padding of the div element</button>

<script>
function changeMargin() {
    document.getElementById("myDiv").style.margin = "100px";
}

function changePadding() {
    document.getElementById("myDiv2").style.padding = "100px";
}
</script>



</body></html>
